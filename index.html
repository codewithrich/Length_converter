<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length convertor</title>
    <link rel="stylesheet" href="index.css"
</head>
<body>
    <div id="wrapper">
        <h2>Cm to Inches</h2>
        <div class="inputdiv">
            <input type="text" id="input"  placeholder="Length in cm">
        </div>
        <div class="submit">
            <button type="submit" onclick="convert()">Covert into Inchess</button>
        </div>
        <div id="result">

        </div>
</div>

    <script>
        const convert=() => {
            const cmVal = Number(document.getElementById("input").value)
            const inchVal = cmVal/ 2.54
            const result = document.getElementById("result")
            result.innerHTML = inchVal.toFixed(2) + " " + 'inches'
        }
    </script>
</body>
</html>
